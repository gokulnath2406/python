<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee List</title>
  <style>
    body {
      background-image: url('https://www.mastersofterp.com/images/HR-Management.webp'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .main {
      width: 90%;
      max-width: 1200px;
      background-color: rgba(255, 255, 255, 0.9); /* Adding a white background with opacity to make text readable */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #ddd;
    }
    a {
      text-decoration: none;
      color: #3498db;
    }
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .btn.update, .btn.delete {
      width: 32px;
      height: 32px;
      border: none;
      background-size: cover;
      background-position: center;
    }
    .btn.update {
      background-image: url('https://cdn-icons-png.flaticon.com/512/6325/6325975.png'); /* Ensure this path is correct */
    }
    .btn.delete {
      background-image: url('https://cdn-icons-png.flaticon.com/512/3334/3334328.png'); /* Ensure this path is correct */
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin: 0;
      color: #333;
    }
  </style>
</head>
<body>
  
  <div class="main">
    <h1>EMPLOYEE LIST</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
    
        {% for data in dataset %}
          <tr>
            <td><a href="/detailed_view/{{ data.id }}">{{ data.name }}</a></td>
            <td>
              <a class="btn update" href="/update_view/{{ data.id }}?name={{ data.name }}">
              </a>
            </td>
            <td>
              <a class="btn delete" href="/delete_view/{{ data.id }}?name={{ data.name }}">
              </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Font Awesome CDN for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>

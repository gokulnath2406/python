<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Employee</title>
  <style>
    body {
      background-image: url('https://www.mastersofterp.com/images/HR-Management.webp'); /* Ensure this path is correct */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .main {
      width: 90%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.9); /* Adding a white background with opacity to make text readable */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form p {
      margin-bottom: 15px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1em;
    }
    img {
      max-width: 100%;
      max-height: 200px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="main">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      {{ form.as_p }}

      {% if object.photo %}
        <p>
          <label>Current Photo:</label><br>
          <img src="{{ object.photo.url }}" alt="Current Photo">
        </p>
      {% endif %}

      <p>
        <label for="photo">Upload New Photo:</label>
        <input type="file" id="photo" name="photo">
      </p>

      <button type="submit">Update</button>
    </form>
  </div>
</body>
</html>

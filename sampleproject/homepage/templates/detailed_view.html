<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://www.mastersofterp.com/images/HR-Management.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .photo {
            margin-right: 20px;
            flex-shrink: 0;
        }

        .photo img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        .details {
            flex-grow: 1;
        }

        .detail-item {
            margin-bottom: 15px;
        }

        .detail-label {
            font-weight: bold;
            color: #333;
        }

        .detail-value {
            margin-left: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="photo">
            {% if dataset.photo_url %}
                <img src="{{ dataset.photo_url }}" alt="Employee Photo">
            {% else %}
                <p>No photo available</p>
            {% endif %}
        </div>
        <div class="details">
            <div class="detail-item">
                <span class="detail-label">Name:</span>
                <span class="detail-value">{{ dataset.name }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Age:</span>
                <span class="detail-value">{{ dataset.age }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Designation:</span>
                <span class="detail-value">{{ dataset.designation }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Salary:</span>
                <span class="detail-value">{{ dataset.salary }}</span>
            </div>
        </div>
    </div>
</body>
</html>

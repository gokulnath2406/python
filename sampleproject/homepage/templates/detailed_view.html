<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://www.mastersofterp.com/images/HR-Management.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .sidenav {
            height: 100%;
            width: 220px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .main {
            margin-left: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(100% - 220px);
            padding: 20px;
            box-sizing: border-box;
        }

        .content {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo {
            margin-bottom: 20px;
        }

        .photo img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        .details {
            width: 100%;
        }

        .detail-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .detail-label {
            font-weight: bold;
            color: #333;
            margin-right: 10px;
            flex: 1;
        }

        .detail-value {
            margin-right: 10px;
            color: #555;
            flex: 2;
        }

        .detail-edit {
            cursor: pointer;
            color: #007BFF;
            flex: 0;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        input[disabled] {
            background-color: #f0f0f0;
        }

        img {
            max-width: 100%;
            max-height: 200px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function enableEdit(fieldId) {
            document.getElementById(fieldId).disabled = false;
        }

        function saveChanges() {
            // Add logic to save changes to the server
            alert('Changes saved!');
        }
    </script>
</head>
<body>

<div class="sidenav">
    <a href="#basic-details" onclick="showSection('basic-details')">Employee Basic Details</a>
    <a href="leave-attendance.html">Leave & Attendance</a>
</div>

<div class="main">
    <div class="content" id="basic-details">
        <div class="photo">
            {% if dataset.photo_url %}
                <img src="{{ dataset.photo_url }}" alt="Employee Photo">
            {% else %}
                <p>No photo available</p>
            {% endif %}
        </div>
        <div class="details">
            <div class="detail-item">
                <span class="detail-label">Name:</span>
                <input type="text" id="name" name="name" value="{{ dataset.name }}" disabled>
                <span class="detail-edit" onclick="enableEdit('name')">✏️</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Date of Birth:</span>
                <input type="text" id="dob" name="dob" value="{{ dataset.date_of_birth }}" disabled>
                <span class="detail-edit" onclick="enableEdit('dob')">✏️</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Mobile Number:</span>
                <input type="text" id="mobile_number" name="mobile_number" value="{{ dataset.phone_number }}" disabled>
                <span class="detail-edit" onclick="enableEdit('mobile_number')">✏️</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Personal Email:</span>
                <input type="text" id="personal_email" name="personal_email" value="{{ dataset.personal_email }}" disabled>
                <span class="detail-edit" onclick="enableEdit('personal_email')">✏️</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Office Email:</span>
                <input type="text" id="email" name="email" value="{{ dataset.email }}" disabled>
                <span class="detail-edit" onclick="enableEdit('email')">✏️</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Designation:</span>
                <input type="text" id="designation" name="designation" value="{{ dataset.designation }}" disabled>
                <span class="detail-edit" onclick="enableEdit('designation')">✏️</span>
            </div>
        </div>
        <button onclick="saveChanges()">Save Changes</button>
    </div>
</div>

</body>
</html>

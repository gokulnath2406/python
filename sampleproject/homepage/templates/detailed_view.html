<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://www.mastersofterp.com/images/HR-Management.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .detail-item {
            margin-bottom: 15px;
        }

        .detail-label {
            font-weight: bold;
            color: #333;
        }

        .detail-value {
            margin-left: 10px;
            color: #555;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
        }

        .detail-row:not(:last-child) {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="detail-item">
            <span class="detail-label">Name:</span>
            <span class="detail-value">{{ dataset.name }}</span>
        </div>
        <div class="detail-item">
            <span class="detail-label">Age:</span>
            <span class="detail-value">{{ dataset.age }}</span>
        </div>
        <div class="detail-item">
            <span class="detail-label">Designation:</span>
            <span class="detail-value">{{ dataset.designation }}</span>
        </div>
        <div class="detail-item">
            <span class="detail-label">Salary:</span>
            <span class="detail-value">{{ dataset.salary }}</span>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            color: #000000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #7514c5;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        button {
            padding: 5px 10px;
            color: white;
            background-color: #c4131c;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1><center>Employee Management System</center></h1>

    <h2>View Employees</h2>
    <table id="employeeTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <!-- Employee data will be populated here by JavaScript -->
        </tbody>
    </table>

    <h2>Add Employee</h2>
    <form id="addEmployeeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required>
        <label for="Salary">Salary:</label>
        <input type="text" id="Salary" name="salary" required>
        <button type="submit">Add Employee</button>
    </form>

    <h2>Update Employee</h2>
    <form id="updateEmployeeForm">
        <label for="employeeId">Employee ID:</label>
        <input type="number" id="employeeId" name="employeeId" required>
        <label for="updateName">New Name:</label>
        <input type="text" id="updateName" name="updateName">
        <label for="updatePosition">New Position:</label>
        <input type="text" id="updatePosition" name="updatePosition">
        <label for="updateSalary">New Salary:</label>
        <input type="text" id="updateSalary" name="updateSalary">
        <button type="submit">Update Employee</button>
    </form>

    <h2>Delete Employee</h2>
    <form id="deleteEmployeeForm">
        <label for="deleteId">Employee ID:</label>
        <input type="number" id="deleteId" name="deleteId" required>
        <button type="submit">Delete Employee</button>
    </form>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
